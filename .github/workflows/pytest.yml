name: Pytest
on:
    push:
        branches: [main]
jobs:
    build:

        name: Build my virtual OS

        runs-on: Ubuntu-latest

        steps:
 
        - name: Install Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.11'
          
        - name: Install Pytest  
          run: pip3 install pytest
        
        - name: Install supporting softwares
          run: |
            pip install pytest-md
            pip install pytest-emoji

        - name: Check Out Calculator.py
        #  uses: actions/checkout@v4
        #  with:
        #    repository: angeljackal/Calculator_Pytest
        #    path: calculator.py
          run:
            curl https://github.com/angeljackal/Calculator_Pytest/calculator.py -o calculator2.py
        
        #- name: 1st ls
        #  run: ls -alch
  
        - name: Check Out
          uses: actions/checkout@v4
          with:
            repository: angeljackal/Calculator_Pytest
            path: test_calculator.py

        #- name: 2nd ls
        #  run: ls -alch
            
        - name: Run Pytest
          run: pytest test_calculator.py
        
        #- name: 3rd ls
        #  run: ls -alch

        - name: Compile pytest results  
          uses: pavelzw/pytest-action@v2
          with:
            verbose: true
            emoji: true
            job-summary: true
            custom-arguments: '-q'
            click-to-expand: true
            report-title: 'Test Report'
